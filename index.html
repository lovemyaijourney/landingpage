<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My AI Journey</title>
<style>
    :root {
        --bg-dark: #0b0f1c; /* Sampled from screenshot */
        --text-light: #ffffff;
        --text-muted: #94a3b8;
        --gradient-text: linear-gradient(90deg, #d946ef, #6366f1, #3b82f6);
        --gradient-btn: linear-gradient(90deg, #6366f1, #3b82f6);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: var(--bg-dark);
        color: var(--text-light);
        overflow-x: hidden;
    }

    /* NAVIGATION */
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 8%;
    }

    .logo {
        font-weight: bold;
        font-size: 1.5rem;
        background: var(--gradient-text);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    nav ul {
        display: flex;
        list-style: none;
        gap: 2rem;
    }

    nav ul li a {
        text-decoration: none;
        color: var(--text-light);
        font-weight: 500;
        transition: color 0.3s ease;
    }

    nav ul li a:hover {
        color: #60a5fa;
    }

    .btn-nav {
        padding: 0.5rem 1.2rem;
        border-radius: 999px;
        background: var(--gradient-btn);
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .btn-nav:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.5);
    }

    /* HERO */
    .hero {
        text-align: center;
        padding: 5rem 10%;
        position: relative;
    }

    .hero h1 {
        font-size: 3rem;
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 1rem;
    }

    .gradient-text {
        background: var(--gradient-text);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;
        animation: gradientShift 4s ease infinite;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .hero p {
        color: var(--text-muted);
        max-width: 700px;
        margin: auto;
        font-size: 1.1rem;
    }

    .btn-hero {
        display: inline-block;
        margin-top: 2rem;
        padding: 1rem 2rem;
        border-radius: 999px;
        background: var(--gradient-btn);
        color: white;
        font-weight: bold;
        text-decoration: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-hero:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
    }

    /* FLOATING AVATARS */
    .avatar {
        position: absolute;
        text-align: center;
        animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .avatar img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 3px solid var(--bg-dark);
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    .avatar span {
        display: block;
        margin-top: 6px;
        font-size: 0.85rem;
        background: rgba(255,255,255,0.08);
        padding: 3px 10px;
        border-radius: 999px;
    }

    /* Avatar positions */
    .avatar-1 { top: 20%; left: 8%; animation-delay: 0s; }
    .avatar-2 { top: 25%; right: 8%; animation-delay: 1s; }
    .avatar-3 { bottom: 20%; left: 15%; animation-delay: 0.5s; }
    .avatar-4 { bottom: 18%; right: 15%; animation-delay: 1.5s; }
</style>
</head>
<body>

    <nav>
        <div class="logo">My AI Journey</div>
        <ul>
            <li><a href="#">Features</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Pricing</a></li>
        </ul>
        <a href="#" class="btn-nav">Get Started</a>
    </nav>

    <section class="hero">
        <h1>Welcome to <span class="gradient-text">Love My Ai Journey</span></h1>
        <p>This is all just a startup to build a new community revolving AI and my Journey to AI Knowledge. A Blog Perhaps?</p>

        <!-- Floating Avatars -->
        <div class="avatar avatar-1">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Researcher">
            <span>Random Dude</span>
        </div>
        <div class="avatar avatar-2">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Developer">
            <span>Random Woman</span>
        </div>
        <div class="avatar avatar-3">
            <img src="https://randomuser.me/api/portraits/men/76.jpg" alt="Entrepreneur">
            <span>Random Dude</span>
        </div>
        <div class="avatar avatar-4">
            <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Designer">
            <span>Random Woman</span>
        </div>
    </section>

</body>
</html>
